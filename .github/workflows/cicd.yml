name: CI-CD Pipelines

on:
  push:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Source
      uses: actions/checkout@v4

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        java-version: "17"
        distribution: "temurin"

    - name: Build application
      run: |
        mvn clean package -DskipTests

    - name: Azure Login (OIDC)
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Login to ACR
      run: az acr login --name ${{ vars.ACR_NAME }}
  
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and Push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: |
          ${{ vars.ACR_LOGIN_SERVER }}/bankapp:latest
          ${{ vars.ACR_LOGIN_SERVER }}/bankapp:${{ github.sha }}
        file: ./Dockerfile


    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: latest

    - name: Get AKS credentials
      run: |
        az aks get-credentials \
          --resource-group ${{ vars.AKS_RESOURCE_GROUP }} \
          --name ${{ vars.AKS_CLUSTER_NAME }} \
          --overwrite-existing


    - name: Update Deployment Image
      run: |
        kubectl set image deployment/bankapp bankapp=$IMAGE

    - name: Apply Manifests (if first time deploy)
      run: |
        kubectl apply -f ds.yaml/ || true
